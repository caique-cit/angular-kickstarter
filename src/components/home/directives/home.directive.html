<md-content class="no-projects-content" ng-if="home.projects.length === 0 && !home.isLoading">
    <div class="no-project-message">
        <p>
            Você ainda não possui nenhum projeto.
        </p>
        <p>
            Clique no botão abaixo para criar seu primeiro projeto
        </p>
    </div>
    <md-button md-no-ink class="md-raised md-primary md-button md-ink-ripple" ui-sref="private.projectAdd">&nbsp;<md-icon class="material-icons">add_box</md-icon>&nbsp;Novo Projeto&nbsp;</md-button>
</md-content>
<div class='md-padding' layout="row" flex ng-if="home.projects.length > 0 && !home.isLoading">
  <div layout="row" flex layout-wrap>
    <div class="parent" layout="column" ng-repeat="project in home.projects track by $index" flex="33" flex-sm="50" flex-xs="100">
      <md-card md-theme-watch>
          <a ui-sref="private.projectDetails({id: project.pid})" class="card-link">
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">{{project.name}}</span>
                  </md-card-title-text>
                </md-card-title>
                <md-card-content>
                  <p>{{project.startDate}}</p>
                  <p>{{project.endDate}}</p>
                  <hr>
                  <p>{{project.notes}}</p>
                </md-card-content>
            </a>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ui-sref="private.edit({id: project.pid})">Edit</md-button>
          <md-button ng-click="home.showDialog(project)">Delete</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
