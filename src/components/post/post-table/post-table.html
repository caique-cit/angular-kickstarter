<div grid-data id="test" grid-options="vm.gridOptions" grid-actions="vm.gridActions" 'server-pagination'=true>
                 <!-- sample table layout goes below, but remember that you can you any mark-up here. -->

                 <div class="form-group">
                    <label for="orderIdFilter">Search by User Name</label>
                    <input id="orderIdFilter" type="text" class="form-control order-search-box"
                           placeholder="Enter User Name"
                           ng-change="vm.gridActions.filter()"
                           ng-model="item.title"
                           filter-by="title"
                           filter-type="text">
                </div>
                 <table class="table table-bordered table-striped">
                     <thead>
                     <tr>
                         <th sortable="item.id" class="sortable">
                             User Id
                         </th>

                         <th sortable='item.title' class="sortable">
                             Title
                         </th>
                         <th sortable='item.slug' class="sortable">
                             Slug
                         </th>
                         <th sortable='item.content' class="sortable">
                             Content
                         </th>
                         <th sortable="comment" class="sortable">
                             Comment
                         </th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr grid-item>
                         <td ng-bind="item.id"></td>
                         <td ng-bind="item.title"></td>
                         <td ng-bind="item.slug"></td>
                         <td ng-bind="item.content"></td>
                         <td ng-bind="comment" ng-repeat="comment in item.comment"></td>
                     </tr>
                     </tbody>
                 </table>

                 <form class="form-inline pull-right margin-bottom-basic">
                    <div class="form-group">
                        <grid-pagination max-size="5"
                                         boundary-links="true"
                                         class="pagination-sm"
                                         total-items="paginationOptions.totalItems"
                                         ng-model="paginationOptions.currentPage"
                                         ng-change="reloadGrid()"
                                         items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    </div>
                    <div class="form-group items-per-page">
                        <label for="itemsOnPageSelect2">Items per page:</label>
                        <select id="itemsOnPageSelect2" class="form-control input-sm"
                                ng-init="paginationOptions.itemsPerPage = '10'"
                                ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>75</option>
                        </select>
                    </div>
                </form>
 </div>
