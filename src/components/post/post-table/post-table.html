<div layout="column" layout-fill>
 <md-progress-circular md-diameter="140" md-mode="indeterminate" ng-show="vm.isLoading"></md-progress-circular>
 <md-content layout-padding layout="row" layout-align="center" ng-hide="vm.isLoading">
   <div flex-gt-md="60" flex-md="80" flex-xs="100">
     <div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
      <div  layout="row" layout-align="center start">
          <md-input-container md-no-float md-is-error="false" class="md-block flex-gt-xs flex-xs">
            <input ng-model="title"
                  class="md-input"
                  ng-change="vm.gridActions.filter()"
                  id="title"
                  placeholder="Search by Title"
                  filter-by="title"
                  filter-type="text"
                  aria-invalid="false">
           </md-input-container>
      </div>
    </div>
      <div grid-data id='test' grid-options="vm.gridOptions" grid-actions="vm.gridActions">
         <div layout-gt-sm="row" layout-sm="column" layout-align="center">
          <div flex-gt-sm="100" layout="row" layout-align="layout-align-start-center layout-row flex-sm-100 flex-gt-sm-25">
            <span>{{filtered.length}} items total</span>
          </div>
         </div>
         <br />
        <div>
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
               <thead>
                 <tr>
                     <th sortable='id' class="sortable sortable mdl-data-table__cell--non-numeric">
                        <span>Id</span>
                     </th>
                     <th sortable='title' class="sortable">
                         <span>Title</span>
                     </th>
                     <th sortable='slug' class="sortable">
                         <span>Slug</span>
                     </th>
                     <th sortable='content' class="sortable">
                         <span>Content</span>
                     </th>
                 </tr>
              </thead>
              <tbody>
                 <tr grid-item>
                   <td ng-bind="item.id" class="mdl-data-table__cell--non-numeric"></td>
                   <td ng-bind="item.title"></td>
                   <td ng-bind="item.slug"></td>
                   <td ng-bind="item.content"></td>
                 </tr>
              </tbody>
          </table>
      </div>
      <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
        <grid-pagination max-size="5"
                         ng-if="vm.totalItems  > paginationOptions.itemsPerPage"
                         boundary-links="true"
                         class="pagination mdl-shadow--2dp"
                         total-items="vm.totalItems"
                         ng-model="vm.paginationCurrentPage"
                         items-per-page="paginationOptions.itemsPerPage"
                         ng-change="vm.getPosts(vm.paginationCurrentPage, paginationOptions.itemsPerPage)">
          </grid-pagination>
          <md-input-container flex-offset-gt-xs="5" class="items-per-page">
            <md-select ng-model="paginationOptions.itemsPerPage" ng-change="vm.getPosts(vm.paginationCurrentPage, paginationOptions.itemsPerPage); reloadGrid()">
              <md-option>10</md-option>
              <md-option>25</md-option>
              <md-option>50</md-option>
              <md-option>75</md-option>
           </md-select>
         </md-input-container>
     </div>
    </div>
  </div>
</md-content>
</div>
